    <script type="text/javascript">
    $(document).ready(function(){
      $(".search_results, a.scrollToTop, .search_color, .search_artist, .search_highlights, .search_new, .action_bar").hide();
      $(".horizontal_list_item").hover(function(){
        $(this).children(".action_bar").slideToggle(500);
      });
      $("#search").on('input', function () {
      if ($("#search").val().length > 3) {
        $(".header").removeClass("landing");
        $(".search_results").fadeIn(1500);
        $(".special_features, .search_color, .search_artist, .search_highlights, .search_new").fadeOut(200);
    }
    else {
      $(".header").addClass("landing");
      $(".special_features").fadeIn(1200)
    };
    });
    $(".color").click(function(){
      $(".search_color").delay(200).fadeIn(1500);
      $(".search_results, .search_artist, .search_highlights, .search_new").fadeOut(200);
      $("html,body").animate( { scrollTop:$("#scrollStop").offset().top } , 1000, 'linear' );
    });
    $(".artist").click(function(){
      $(".search_artist").delay(200).fadeIn(1500);
      $(".search_results, .search_color, .search_highlights, .search_new").fadeOut(200);
      $("html,body").animate( { scrollTop:$("#scrollStop").offset().top } , 1000, 'linear' );
    });
    $(".highlights").click(function(){
      $(".search_highlights").delay(200).fadeIn(1500);
      $(".search_results, .search_artist, .search_color, .search_new").fadeOut(200);
      $("html,body").animate( { scrollTop:$("#scrollStop").offset().top } , 1000, 'linear' );
    });
    $(".new").click(function(){
      $(".search_new").delay(200).fadeIn(1500);
      $(".search_results, .search_artist, .search_color, .search_highlights").fadeOut(200);
      $("html,body").animate( { scrollTop:$("#scrollStop").offset().top } , 1000, 'linear' );
    });
    $(".scrollToTop").click(function(){
      $("html,body").animate( { scrollTop:$("#top").offset().top } , 1000, 'linear' );
    });

    if($(window).width() < 570) {
      $(".color").click(function(){
        $("html,body").animate( { scrollTop:$("#scrollMobile").offset().top } , 1000, 'linear' );
      });
      $(".artist").click(function(){
        $("html,body").animate( { scrollTop:$("#scrollMobile").offset().top } , 1000, 'linear' );
      });
      $(".highlights").click(function(){
        $("html,body").animate( { scrollTop:$("#scrollMobile").offset().top } , 1000, 'linear' );
      });
      $(".new").click(function(){
        $("html,body").animate( { scrollTop:$("#scrollMobile").offset().top } , 1000, 'linear' );
      });
    }
  });

    } else {
      $('a.scrollToTop').fadeOut(200);
    }
  });
